<ion-header no-border>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
  </ion-buttons>
    <ion-title>
      <div class="title">
        Terms & Condition
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="padding">
    <div [innerHTML]="terms"></div>
  </div>
  <div class="div-lanjutkan">
    <ion-checkbox [(ngModel)]="check"></ion-checkbox>
    <label>Saya menyetujui syarat dan ketentuan yang berlaku</label>

    <button class="btn" [ngClass]="{'disabled': !check}" (click)="doBooking()" >Lanjutkan</button>
  </div>
</ion-content>
