<ion-header no-border>
    <ion-toolbar color="primary">
      <!-- <ion-buttons slot="start">
          <ion-back-button (click)="myBackButton()"></ion-back-button>
      </ion-buttons> -->
      <!-- <ion-buttons slot="start">
          <ion-icon name="arrow-back" (click)="myBackButton()" class="back-button"></ion-icon>
      </ion-buttons> -->
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>{{daftar_subtitle}}</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>

    <!-- SKELETON LOADING -->
    <div id="skeleton" *ngIf="latest_homestay.length==0 && !noData">
      <ion-row>
        <ion-col size="6">
          <ion-card class="kamar-card">
            <ion-card-header>
              <ion-thumbnail style="width: 100%">
                <ion-skeleton-text style="width: 100%" animated></ion-skeleton-text>
              </ion-thumbnail>
            </ion-card-header>
            <ion-card-content>
                <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
                <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
                <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
                <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card class="kamar-card">
            <ion-card-header>
              <ion-thumbnail style="width: 100%">
                <ion-skeleton-text style="width: 100%" animated></ion-skeleton-text>
              </ion-thumbnail>
            </ion-card-header>
            <ion-card-content>
                <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
                <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
                <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
                <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-card class="kamar-card">
            <ion-card-header>
              <ion-thumbnail style="width: 100%">
                <ion-skeleton-text style="width: 100%" animated></ion-skeleton-text>
              </ion-thumbnail>
            </ion-card-header>
            <ion-card-content>
                <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
                <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
                <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
                <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card class="kamar-card">
            <ion-card-header>
              <ion-thumbnail style="width: 100%">
                <ion-skeleton-text style="width: 100%" animated></ion-skeleton-text>
              </ion-thumbnail>
            </ion-card-header>
            <ion-card-content>
                <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
                <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
                <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
                <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </div>
    <!-- END SKELETON LOADING -->

  <div *ngIf="latest_homestay.length==0" class="no-data">
    <img src="../../assets/imgs/no-data.png">
    <label>No Data</label>
  </div>

  <ion-row *ngIf="latest_homestay.length>0" >
    <ion-col size="12">
      <h4 class="center">{{daftar_subtitle}}</h4>
    </ion-col>
    <ion-col size="6" *ngFor="let x of latest_homestay" >
      <ion-card class="kamar-card" (click)="goToDetail(x)" >
        <ion-card-header>
          <!-- <div class="label" *ngIf="x.stok>0">Available</div>
          <div class="label full" *ngIf="x.stok==0">Fullbooked</div> -->
          <img class="img-kamar" src="{{base}}vector/upload/{{x.foto}}">
        </ion-card-header>
        <ion-card-content>
          <div class="nama_kamar">{{x.nama}}</div>
          <!-- <div class="kategori_kamar">{{getSubtitleJenis(x.jenis)}}</div> -->
          <div class="harga_kamar">{{toRp(x.harga)}}/{{subtitle_bulan}} </div>
          <!-- <div class="jarak"><ion-icon name="pin"></ion-icon> 1Km</div> -->
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
